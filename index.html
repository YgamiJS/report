    <meta charset="UTF-8" />

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      ul,
      ol {
        list-style: none;
      }

      body {
        background: #e9e8e8;
        scroll-behavior: smooth;
        -webkit-tap-highlight-color: transparent;
        font-family: system-ui, -apple-system;
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 15px;
      }

      .wrapper {
        display: flex;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        flex-direction: column;
        width: 100%;
        min-height: 100vh;
        color: #0e1621;
      }

      .title {
        margin: 15px 0;
      }

      .report {
        border: 3px solid #000060;
        width: 100%;
        height: 100%;
        border-radius: 15px;
        padding: 15px;
        margin-bottom: 10px;
      }

      .report .caption {
        text-align: left;
        margin: 10px 0;
        font-size: 18px;
      }

      .report__thead {
        text-align: center;
        font-size: 18px;
        font-weight: 800;
      }

      .report__tbody {
        text-align: center;
        font-size: 17px;
      }

      .report__tbody .report__tr {
        border: 3px solid #0e1621;
      }

      .report__tbody .report__td {
        vertical-align: top;
        padding: 8px 0;
      }

      .report__here {
        cursor: pointer;
        width: 20px;
        height: 20px;
      }

      .wrap {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .button {
        background: white;
        height: min-content;
        padding: 15px;
        border-radius: 5px;
        border: 3px solid #000060;
        cursor: pointer;
        color: black;
      }

      .button:active {
        border: 3px solid #0e1621;
      }

      .button:disabled {
        background: #c3c3c3;
      }

      .wrap-buttons {
        display: inline-flex;
        gap: 5px;
      }

      .wrap-down-buttons {
        display: flex;
        gap: 5px;
      }

      .hidden {
        display: none !important;
      }

      .short {
        padding: 5px !important;
      }

      .report__td.short {
        padding: 2.9px !important;
        border-bottom: 1px solid black;
      }

      @media (max-width: 500px) {
        .wrap {
          align-items: stretch;
        }

        .wrap-buttons {
          display: grid;
          padding: 15px 0;
        }

        .wrap-down-buttons {
          flex-direction: column;
        }

        .save,
        .clear {
          width: 50%;
        }

        .inner-down-buttons {
          display: flex;
          gap: 5px;
        }

        .send {
          width: 100%;
          text-align: center;
          display: block;
        }
      }

      .insert {
        display: none;
        padding: 10px;
        background: #000275;
        color: white;
        border-radius: 5px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }

      .obed {
        padding: 10px;
        background: #007519;
        color: white;
        border-radius: 5px;
        margin: 30px 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 18px;
      }

      let here = [];

      allProfilesButton.forEach((item) => {
        item.addEventListener("click", (event) => {
          const target = event.target;
          currentType = target.dataset.type;

      function selectAll() {

        let showList = [];

        if(currentType == "all") {
          showList = students;

            if (here.length == students.length) {
          here = [];
        } else {
          here = Array.from({ length: students.length }, (_, i) => String(i++));
        }
          
        } else {
          showList = students.filter((item) => item.profile == currentType);

          if (here.length == showList.length) {
          here = [];
        } else {
          here = Array.from({ length: showList.length }, (_, i) => String(i++));
        }
        }
        
      
      

        list(showList);
      }

      function addOrRemoveStudentHere(id) {
        
        if (here.includes(id)) {
          here = here.filter((studentId) => studentId != id);

          if (!here.length) {
            saveReportButton.disabled = true;
          }
        } else {
          here.push(id);
          saveReportButton.removeAttribute("disabled");
        }
      }

      function drawReport() {

        let showList = [];

        if(currentType == "all") {
          showList = students;

           const str =
          here.length < students.length
            ? `

        .map((item) => `- ${item.name}\n\n`)
        .join("")}
      `
            : "Присутствуют все";

        navigator.clipboard.writeText(str.trim());

        const obedniki = ["2", "8", "11", "15", "19", "20" ,"22"];

        let hereObedniki = [];
        let notHereObedniki = [];

        obedniki.forEach((guy) => {
          if (here.includes(guy)) {
            hereObedniki.push(students.find((st) => st.id == guy).name);
          } else {
            notHereObedniki.push(students.find((st) => st.id == guy).name);
          }
        });

        let zmx = notHereObedniki.map((guy) => `${guy} </br>`);

      function list(students) {
        reportBody.innerHTML = "";
        
        students.forEach((item) => {
          const tr = document.createElement("tr");

          tr.className = "report__tr";

          tr.innerHTML = `
          <td class="report__td report__td_name">
              ${item.name}
          </td>
          <td class="report__td report__td_here">
              <input class="report__here" type="checkbox" ${
                here.includes(String(item.id)) ? "checked" : ""
              } data-id="${item.id}"/>
          </td>
            `;

          reportBody.appendChild(tr);

          const checkbox = tr.querySelector(".report__here");

          checkbox.addEventListener("change", (event) => {
            addOrRemoveStudentHere(event.target.dataset.id);
          });
        });
      }

      function fillStudentsBackup(studentsBackup) {
        here = studentsBackup;

        list(students);

        saveReportButton.disabled = true;

        alert("Все пришедшие отмечены?");
      }

      function saveStudentsReport(studentsHere) {
        localStorage.setItem(
          "studentsherebackup",
          JSON.stringify(studentsHere)
        );

        alert("Сохранено");
      }

      function clearStudentsReport() {
        localStorage.removeItem("studentsherebackup");

        alert("Очищено");
      }

      window.addEventListener("load", () => {
        if (JSON.parse(localStorage.getItem("studentsherebackup"))) {
          fillStudentsBackup(
            JSON.parse(localStorage.getItem("studentsherebackup"))
          );
        }

        if (JSON.parse(localStorage.getItem("studentsherebackup")))
          clearReportButton.removeAttribute("disabled");
        else clearReportButton.disabled = true;
      });

      window.addEventListener("storage", () => {
        if (JSON.parse(localStorage.getItem("studentsherebackup")))
          clearReportButton.removeAttribute("disabled");
        else clearReportButton.disabled = true;
      });

      function togglePreviewReport() {
        [
          getReportButton,
          selectAllButton,
          saveReportButton,
          clearReportButton,
          sendReportButton,
          document.querySelector(".caption"),
          document.querySelector(".title"),
          document.querySelector(".wrap"),
        ].map((item) => item.classList.toggle("hidden"));

        [
          document.querySelector(".container"),
          ...document.querySelectorAll(".report__td"),
          document.querySelector(".report"),
        ].map((item) => item.classList.toggle("short"));
      }

      list(students);

      reportPreviewButton.addEventListener("click", () =>
        togglePreviewReport()
      );

      getReportButton.addEventListener("click", () => drawReport());
      selectAllButton.addEventListener("click", () => selectAll());
      saveReportButton.addEventListener("click", () => {
        saveStudentsReport(here);
        clearReportButton.disabled = true;
        location.reload();
      });
      clearReportButton.addEventListener("click", () => {
        clearStudentsReport();
        clearReportButton.removeAttribute("disabled");
        location.reload();
      });
      sendReportButton.addEventListener("click", () => drawReport());

    <script>
      if ("serviceWorker" in navigator && "PushManager" in window) {
        navigator.serviceWorker
          .register("sw.js")
          .then(function (registration) {
            console.log("Service Worker зарегистрирован", registration);

            return Notification.requestPermission();
          })
          .then(function (permission) {
            if (permission === "granted") {
              console.log("Разрешение на уведомления предоставлено");
              scheduleNotification();
            }
          });
      } else {
        console.error("Push уведомления не поддерживаются");
      }

      function scheduleNotification() {
        const now = new Date();
        const nextNotify = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
          8,
          30,
          0,
          0
        );

        if (now > nextNotify) {
          nextNotify.setDate(nextNotify.getDate() + 1);
        }

        const delay = nextNotify - now;
        setTimeout(() => {
          navigator.serviceWorker.ready.then(function (registration) {
            registration.showNotification(
              "Уведомление о ежедневном отправки отчета",
              {
                body: "Уведомление о ежедневном отправки отчета",
              }
            );
          });

          scheduleNotification();
        }, delay);
      }
    </script>
